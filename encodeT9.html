<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Encode</title>


<script type="text/javascript">

  function encode()
  {

    var passwd = document.getElementById("password").value;
    var passwd = passwd.toUpperCase()

    var keypad = ["2","2","2","3","3","3","4","4","4","5","5","5","6","6","6","7","7","7","7","8","8","8","9","9","9","9"]; 

    var output = "";

    for(i=0;i<passwd.length;i++)
    {
      if(isNaN(passwd[i]) == true)
      {
          var position = passwd[i].charCodeAt(0)   - 'A'.charCodeAt(0);
          output = output + keypad[position];

      }
      else
      {
        // nombre
        output = output + passwd[i];
      }
    }
    var newElem = document.createElement ("div");
    newElem.innerHTML = output;
    newElem.style.color = "red";

    var container = document.getElementById ("container");
    container.appendChild (newElem);

  }
</script>

  
</head>
<body>
  <div class="container">
    <div class="main">
      <form action="#" method="post" name="form_name" id="form_id" class="form_class" >
      <label>Password :</label>
      <input type="text" name="password" id="password" value="K45sDb"/>
      <input type="button" name="submit_name" id="btn_name" value="Encode" onclick="encode()"/>
      </form>
      <div id="container"></div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
